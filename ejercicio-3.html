  <body>
    <h1>Ejercicio 3</h1>
    <h2>Los cuatro perros</h2>
    <p>Tenemos cuatro perros: un galgo, un dogo, un alano y un podenco. Éste último come más que el galgo; el alano come más que el galgo y menos que el dogo, pero éste come más que el podenco.</p>
    <p>¿Cuál de los perros come menos?</p>
    <div id="solucion"></div>
