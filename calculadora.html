<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <script src="js/calculadora.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/calculadora.css">
  </head>
  <body>
    <h1>Calculadora</h1>
    <div id="calculadora">
      <div id="pantalla">
        0
      </div>
      <div id="teclado">
        <ul>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>/</li>
          <li>C</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>*</li>
          <li>M</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>-</li>
          <li id="cuadrado">x<sup>2</sup></li>
          <li>0</li>
          <li>.</li>
          <li>=</li>
          <li>+</li>
          <li>%</li>
        </ul>
      </div>
    </div>
  </body>
</html>
