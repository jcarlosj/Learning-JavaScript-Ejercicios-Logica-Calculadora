<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <script src="js/calculadora.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/calculadora.css">
  </head>
  <body>
    <h1>Calculadora</h1>
    <div id="calculadora">
      <div id="pantalla">0</div>
      <div id="teclado">
        <ul>
          <li class="numero">7</li>
          <li class="numero">8</li>
          <li class="numero">9</li>
          <li class="signo">/</li>
          <li class="borrar">C</li>
          <li class="numero">4</li>
          <li class="numero">5</li>
          <li class="numero">6</li>
          <li class="signo">*</li>
          <li class="memoria">M</li>
          <li class="numero">1</li>
          <li class="numero">2</li>
          <li class="numero">3</li>
          <li class="signo">-</li>
          <li class="signo">x<sup>2</sup></li>
          <li class="numero">0</li>
          <li class="decimal">.</li>
          <li class="igual">=</li>
          <li class="signo">+</li>
          <li class="signo">%</li>
        </ul>
      </div>
    </div>
  </body>
</html>
